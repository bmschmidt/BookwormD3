<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <script src="http://code.jquery.com/jquery-2.0.3.js"></script>
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>

</script>

<body>
<div id="query" class="queryViz">
    <textarea rows=5 cols=40 id="search_limits" type="text" class="wordInput" bindTo="bookworm.query['search_limits']"></textarea>
    <textarea rows=5 cols=40 id="compare_limits" type="text" class="wordInput" bindTo="bookworm.query['compare_limits']"></textarea>

</div>

<button id = "ExportData" />Export Data</button>

<link type="text/css" rel="stylesheet" href="bookworm.css"/>
