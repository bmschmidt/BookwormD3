Topics = d3.range(20)

topicSelector = d3.select(".starter-template").append("div").attr("class","dropdown")

selectors.enter().append("li").attr("role","presentation").append("span").attr("tabindex","-1").attr("role","menuitem").text(function(d) {return d})

selectors.on("click",function(d) {
