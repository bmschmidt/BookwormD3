    <!DOCTYPE html>
    <html>
    <head>
    <title>Force-Directed Map</title>
    <script type="text/javascript" src="../d3.v2.js"></script>
    <style type="text/css">

path {
    fill: #ddd;
    fill-opacity: .8;
    stroke: #fff;
    stroke-width: 1.5px;
}

line {
    stroke: #999;
}

</style>
    </head>
    <body>
    <script type="text/javascript">

var width = 960,
height = 500;

var path = d3.geo.path(),
force = d3.layout.force().size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
var node
var nodes = []
var links;


d3.json("../data/us-states.json", function(states) {
    nodes = []
    links = [];

    states.features.forEach(function(d, i) {
        // A few states are at fake coordinates
        if (d.id == "AK" || d.id == "PR" || d.id == "HI") return;
        var centroid = path.centroid(d);
        centroid.x = centroid[0];
        centroid.y = centroid[1];
        centroid.feature = d;
        nodes.push(centroid);
    });

    d3.geom.delaunay(nodes).forEach(function(d) {
        links.push(edge(d[2],d[1]))
        links.push(edge(d[0],d[1]))
        links.push(edge(d[0],d[2]))
    })
    links = []

    nodes.map(function(d) {
        closestStates = []
        nodes.map(function(e) {
            link = edge(d,e)
            if (link.distance <= 100) {
                if (link.distance > 0) {
                    closestStates.push(link)
                }
            }
        })
        closestStates.sort(function(a,b) {return(b.distance-a.distance)})
        closestStates.slice(-5).map(function(d) {links.push(d)})
    })

    distanceFunction = function(d) {
        return(50*Math.round(d.distance/50))
    }

    force
        .gravity(0)
        .charge(.3)
        .nodes(nodes)
        .links(links)
//        .linkDistance(distanceFunction(d))
        .linkDistance(function(d) {return distanceFunction(d)})
        .start();

    var link = svg.selectAll("line")
        .data(links)
        .enter().append("line")
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node = svg.selectAll("g")
        .data(nodes)
        .enter().append("g")
        .attr("transform", function(d) {
            return "translate("  + -d.x + "," + -d.y + ")";
        })
        .call(force.drag)
        .append("path")
        .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")" })
        .attr("d", function(d) { return path(d.feature); })


    force.on("tick", function(e) {
        node.attr("transform", function(d) {
            d.x = Math.max(Math.min(d.x,width),0)
            d.y = Math.max(Math.min(d.y,height),0)
            return "translate(" + d.x + "," + d.y + ")";
        });

        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });
    })
        .linkDistance(function(d) {return distanceFunction(d)})
    muss(1)
    //nodes.map(function(d) {
    //  if (d.x < 0) {d.x=0}
    //  if (d.y < 0) {d.y=0}
    //  if (d.x > width) {d.x = width}
    //  if (d.y > height) {d.x = height}
    //  }
});

function edge(a, b) {
    var dx = a.x - b.x, dy = a.y - b.y;
    return {
        source: a,
        target: b,
        distance: Math.sqrt(dx * dx + dy * dy)
    };
}

function muss(fraction) {
    nodes.map(function(n) {
        console.log(n.feature.id);
        if (Math.random() < fraction) {
            n.x = Math.random()*width;
            n.y = height*Math.random();
        }
        return(n)
    })
    force.update()
}



</script>
    </body>
    </html>
