<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Advanced Bookworm Browser</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>

    <link type="text/css" rel="stylesheet" href="../lib/colorbrewer/colorbrewer.css"/>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css"/>

    <script type="text/javascript" src="bookwormFunctions.js"></script>
    <script type="text/javascript">
    </script>
  </head>

  <body>
    
    <div id="mapSelector" class="chartSpecific mapChart">
      Map uses of 
      <input id="mapWord" type="text" class="wordInput" bindTo="query['search_limits']['word'][0]"></input>
    </div>
    
    <div id="mapSelector" class="chartSpecific heatMap">
      Show uses of
      <input id="heatMapWord" type="text" class="wordInput" bindTo="query['search_limits']['word'][0]"></input>
      by 
      <select id="xaxischoice" class="categoricalOptions" bindTo="query['groups'][0]"></select> 
      and 
      <select id="yaxischoice" class="categoricalOptions" bindTo="query['groups'][1]"></select>
    </div>
    
    <div id="topSelectors"></div>
    <label for="amount">Year:</label>

    <input type="text" id="amount" style="border: 0; color: #f6931f; font-weight: bold" />

</script>

<div id="slider-range" style="width:400"></div>

<div id="chartAndSuperpositions">
  <div id="chart" class="maindiv">
    <svg id="svg">
      
    </svg>
  </div>
</div>

<div id="bottomBoxes">
  Plot Type:    <select id="plotType" bindTo = "query['plotType']"> <option value="map">Map</option><option value="heatMap">Heat Grid</option></select>
  Database:    <input id="boundDatabase" bindTo = "query['database']">
</input>
</div>

<button id="AdvancedOptions" />Show Advanced</button>

<div id="debugging" class = "debugging">
  API call:
  <input type="text" id="APIbox" bindTo="query"></input>
  <button id = "ExportData" />Export Data</button>

</div>

<div id="bottomBoxes"></div>
<div id="lastOptions"></div>


<link type="text/css" rel="stylesheet" href="bookworm.css"/>

<!--This runs after everything else has been set up: it uses some of the elements created above-->

<script type="text/javascript" src = "d3Bookworm.js">



</script>
</body>
</html>
