<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

<script src="jquery-2.0.3.min.js"></script>

<script src="lib/beautify.js"/></script>
<script src="lib/topojson.v1.min.js"></script>
<style>

</style>

-->

<link type="text/css" rel="stylesheet" href="lib/colorbrewer/colorbrewer.css"/>

<link type="text/css" rel="stylesheet" href="bookworm.css"/>

<script type="text/javascript" src="bookworm.js"></script>
<script type="text/javascript" src="colorbar/colorbar.js"></script>
<script type="text/javascript" src="storyteller.js"></script>


</head>

<body>

<div id="selectionOptions"></div>
<div id="chart" class="maindiv">
    <svg id="svg">
    </svg>
  </div>

  <div id="bottomBoxes">
    Plot Type:
    <select id="plotType" bindTo = "bookworm.query['plotType']">
      <option value="map">Geographic Map</option>
      <option value="heatmap">2-D Heatmap</option>
      <option value="linechart">Basic line plot</option>
      <option value="barchart">Bar Chart</option>
      <option value="pointchart">Scatterplot</option>
      <option value="sunburst">Sunburst</option>
      <option value="treemap">Treemap</option>
    </select>
  </div>

  <button id="AdvancedOptions">
  Show Advanced
  </button>

  <div id="debugging" class = "debugging">
    <br>API call:
    <textarea rows="10" cols="40" id="APIbox" bindTo="bookworm.query" class="queryViz" /></textarea>
    <br />
    Database: <input id="boundDatabase" class="queryViz" bindTo="bookworm.query['database']">
    <br />
  </div>

  <button id = "ExportData" />Export Data</button>

  <div id="bottomBoxes"></div>
  <div id="lastOptions"></div>


  <!--This runs after everything else has been set up: it uses some of the elements created above-->

  <script type="text/javascript" src = "multimethod.js"></script>

  </body>
  </html>
