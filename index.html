<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Advanced Bookworm Browser</title>
    <script src="d3.v3.min.js"></script>
    <script src="jquery-2.0.3.min.js"></script>
    <!--
        <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css"/>
        -->
    <script src="lib/colorbrewer/colorbrewer.js"/></script>
<script src="lib/beautify.js"/></script>

<link type="text/css" rel="stylesheet" href="lib/colorbrewer/colorbrewer.css"/>

<link type="text/css" rel="stylesheet" href="bookworm.css"/>

<script type="text/javascript" src="bookworm.js"></script>
<script type="text/javascript" src="colorBar.js"></script>

</head>

<body>

  <div id="mapSelector" class="chartSpecific map queryViz">
    Map uses of the word or phrase
    <input id="mapWord" type="text" class="wordInput" bindTo="query['search_limits']['word'][0]"></input>
  </div>

  <div id="mapSelector" class="chartSpecific barPlot queryViz">
    Show uses of the word or phrase
    <input id="barWord" type="text" class="wordInput" bindTo="query['search_limits']['word'][0]"></input>
    by categories of

    <select id="yaxischoice" class="categorical options" bindTo="query['aesthetic']['y']"></select>
    and bar length representing
    <select id="xaxischoice" class="metric options" bindTo="query['aesthetic']['x']"></select>

  </div>


  <div id="heatMapSelector" class="chartSpecific heatmap queryViz">
    Show uses of
    <input id="heatMapWord" type="text" class="wordInput" bindTo="query['search_limits']['word'][0]"></input>
    by
    <select id="xaxischoice" class="categorical options" bindTo="query['aesthetic']['x']"></select>
    and
    <select id="yaxischoice" class="categorical options" bindTo="query['aesthetic']['y']"></select>
  </div>
</script>

<div id="chart" class="maindiv">
  <svg id="svg">
  </svg>
</div>

<div id="bottomBoxes">
  Plot Type:
  <select id="plotType" bindTo = "query['plotType']">
    <option value="map">Geographic Map</option>
    <option value="heatmap">2-D Heatmap</option>
    <option value="line">Basic line plot</option>
    <option value="barPlot">Point Array</option>
  </select>
</div>

<button id="AdvancedOptions">
  Show Advanced
</button>

<div id="debugging" class = "debugging">
  <br>API call:
  <textarea rows="10" cols="40" id="APIbox" bindTo="query" class="queryViz" /></textarea>
<br />
Database: <input id="boundDatabase" class="queryViz" bindTo="query['database']">
<br />
</div>

<button id = "ExportData" />Export Data</button>

<div id="bottomBoxes"></div>
<div id="lastOptions"></div>


<!--This runs after everything else has been set up: it uses some of the elements created above-->

<script type="text/javascript" src = "multimethod.js"></script>

</body>
</html>
